<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            margin-top: 0;
        }

        .search-container {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            outline: none;

        }

        button {
            background-color: slateblue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 5% 0;
        }

        button:hover {
            color: slategray;
            background-color: white;
            border-radius: 5px;
            cursor: pointer;
            border: 1px solid slateblue;
            padding: 10px 20px;
            margin: 5% 0;
        }

        .weather-icon {
            width: 150px;
            height: 150px;
            margin: 0 auto;
        }

        .weather-info {
            margin-top: 20px;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-repeat: no-repeat;
            filter: blur(3px);
            z-index: -1;
        }
    </style>
</head>

<body>
    <!-- Background image -->
    <div class="background-image"
        style="background-image: url('https://images.unsplash.com/photo-1508317588497-3e3ad0b9456c')"></div>

    <div class="container">
        <h1>Weather Application</h1>
        <div class="search-container">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button onclick="searchWeather()">Search</button>
        </div>
        <div id="weather-info" class="weather-info"></div>
    </div>

    <script>
        const API_KEY = 'e153f08bcd3547b4b6b183243241803'; // Your WeatherAPI API key

        function searchWeather() {
            const cityInput = document.getElementById('city-input').value;
            if (!cityInput) {
                alert('Please enter a city name.');
                return;
            }

            fetch(`https://api.weatherapi.com/v1/current.json?key=${API_KEY}&q=${cityInput}`)
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    const weatherInfoElement = document.getElementById('weather-info');
                    const temperature = data.current.temp_c;
                    const weatherDescription = data.current.condition.text;
                    const iconUrl = data.current.condition.icon;
                    weatherInfoElement.innerHTML = `<p>Temperature: ${temperature}Â°C</p><p>Weather: ${weatherDescription}</p><img src="${iconUrl}" alt="Weather Icon" class="weather-icon">`;
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    alert('Weather data not available for the specified city.');
                });
        }
    </script>
</body>

</html>
